<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #fe2c55;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid #333;
            border-bottom-color: #fe2c55;
            border-radius: 50%;
            margin: 1rem auto;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .video-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-container {
            position: relative;
            padding-top: 177.77%; /* 16:9 Aspect Ratio for vertical videos */
            background: #000;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .video-info p {
            color: #aaa;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
            color: #fe2c55;
            font-size: 0.8rem;
        }

        .load-more {
            background: #fe2c55;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 2rem auto;
            display: block;
            transition: background 0.3s;
        }

        .load-more:hover {
            background: #e62548;
        }

        .load-more:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Live Stream Browser</h1>
        <div class="loader" id="loader"></div>
        <div class="error" id="error"></div>
        <div class="videos-grid" id="videosGrid"></div>
        <button class="load-more" id="loadMoreBtn">Load More</button>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const error = document.getElementById('error');
        const videosGrid = document.getElementById('videosGrid');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': '75ac2f6c18mshf299964d7121e29p187a85jsna4faa779db01',
                'x-rapidapi-host': 'tiktok-api23.p.rapidapi.com'
            }
        };

        let currentPage = 1;

        async function fetchVideos() {
            showLoading(true);

            try {
                const url = `https://tiktok-api23.p.rapidapi.com/api/live/stream?related_live_tag=Fortnite&load_more=true&page=${currentPage}`;
                const response = await fetch(url, options);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayVideos(data.data || []);
                currentPage++;

            } catch (err) {
                showError(err.message || 'Failed to fetch videos. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            loader.style.display = show ? 'block' : 'none';
            loadMoreBtn.disabled = show;
        }

        function showError(message) {
            error.style.display = 'block';
            error.textContent = message;
        }

        function displayVideos(videos) {
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="video-container">
                        <video src="${video.play_url}" controls poster="${video.cover_url}"></video>
                    </div>
                    <div class="video-info">
                        <h3>${video.title || 'Live Stream'}</h3>
                        <p>@${video.user.unique_id || 'unknown'}</p>
                        <div class="stats">
                            <span>üë• ${video.viewer_count || 0}</span>
                            <span>‚ù§Ô∏è ${video.total_likes || 0}</span>
                            <span>üí¨ ${video.total_comments || 0}</span>
                        </div>
                    </div>
                `;

                videosGrid.appendChild(videoCard);
            });
        }

        // Initial load
        fetchVideos();

        // Load more button
        loadMoreBtn.addEventListener('click', fetchVideos);
    </script>
</body>
</html>
