<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script defer src="script.js"></script>
    <title>M-Pesa STK Push</title>
</head>

<body>
    <div class="stk-container">
        <div class="stk-header">
            <h2>M-Pesa STK Push</h2>
            <p>Secure Payment Gateway</p>
        </div>

        <div class="stk-form">
            <form id="mpesaForm" onsubmit="handleMpesaPayment(event)">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g., 254712345678" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <button type="submit" id="stk-submit-btn">Pay Now</button>
            </form>
        </div>

        <div class="stk-feedback">
            <div class="loading" id="loading" style="display: none;">
                <p><i class="fa-solid fa-circle-notch fa-spin"></i></p>
                <p>Processing payment...</p>
            </div>

            <div class="success-message" id="success-message" style="display: none;">
                <p><i class="fa-solid fa-check-circle"></i> Payment successful!</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <p><i class="fa-solid fa-times-circle"></i> Payment failed. Try again!</p>
            </div>
        </div>
    </div>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.stk-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
}

.stk-header h2 {
    color: #2a9d8f;
    margin: 0;
}

.stk-header p {
    font-size: 0.9em;
    color: #6c757d;
    margin: 5px 0 20px;
}

.stk-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 0.9em;
    color: #495057;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 1em;
}

button#stk-submit-btn {
    background-color: #2a9d8f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

button#stk-submit-btn:hover {
    background-color: #21867a;
}

.loading,
.success-message,
.error-message {
    margin-top: 20px;
    font-size: 1em;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.loading i,
.success-message i,
.error-message i {
    font-size: 2em;
    margin-bottom: 10px;
}

.success-message {
    color: #28a745;
}

.error-message {
    color: #dc3545;
}

  </style>
  <script>
    async function handleMpesaPayment(event) {
    event.preventDefault();
    const phoneInput = document.getElementById('phone').value;
    const amountInput = document.getElementById('amount').value;
    const loadingElement = document.getElementById('loading');
    const successElement = document.getElementById('success-message');
    const errorElement = document.getElementById('error-message');

    // Show loading spinner
    loadingElement.style.display = 'block';
    successElement.style.display = 'none';
    errorElement.style.display = 'none';

    try {
        const response = await fetch('https://ytime.co.ke/wp-admin/admin.php?page=wpcode-snippet-manager&snippet_id=43', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                phone: phoneInput,
                amount: amountInput,
            }),
        });

        if (response.ok) {
            // Hide loading and show success
            loadingElement.style.display = 'none';
            successElement.style.display = 'block';
        } else {
            throw new Error('Payment failed');
        }
    } catch (error) {
        // Hide loading and show error
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        console.error('Error during payment:', error);
    }
}

  </script>
</body>

</html>
