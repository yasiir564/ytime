<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPesa STK Push</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay via MPesa</h1>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number (254...)">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button id="payButton">Pay Now</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('payButton').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const message = document.getElementById('message');

      if (!phone || !amount) {
        message.textContent = 'Please fill in all fields.';
        return;
      }

      message.textContent = 'Processing payment...';

      try {
        const response = await fetch('https://ytime.co.ke/wp-json/mpesa/v1/stkpush', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, amount }),
        });

        const result = await response.json();
        if (response.ok) {
          message.textContent = 'Payment request sent. Check your phone.';
        } else {
          message.textContent = `Error: ${result.error || 'Something went wrong.'}`;
        }
      } catch (error) {
        message.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
