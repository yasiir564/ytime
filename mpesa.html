<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M-Pesa STK Push Payment</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 20px auto; 
            padding: 20px; 
            text-align: center; 
            background-color: #f4f4f4; 
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="container">
        <h1>M-Pesa Payment</h1>
        <form id="paymentForm">
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <input type="number" id="amount" placeholder="Amount" min="1" required>
            <button type="submit">Pay Now</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('paymentForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amount').value;

            // Basic validation
            const phoneRegex = /^(07|01|254)\d{8}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showResult('Invalid phone number. Use 07XXXXXXXX or 254XXXXXXXX', false);
                return;
            }

            // Normalize phone number
            const normalizedPhone = phoneNumber.startsWith('0') 
                ? '254' + phoneNumber.slice(1)
                : phoneNumber;

            try {
                const response = await fetch('https://ytime.co.ke/wp-admin/admin.php?page=wpcode-snippet-manager&snippet_id=43', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'mpesa_stk_push',
                        phoneNumber: normalizedPhone,
                        amount: parseFloat(amount)
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showResult('Payment initiated. Check your phone.', true);
                } else {
                    showResult(result.message || 'Payment failed', false);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, false);
            }
        });

        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
        }
    });
    </script>
</body>
</html>
