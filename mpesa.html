<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mpesa STK Push</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        p#response {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        /* Animations */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <form id="mpesa-form">
        <h2>Mpesa STK Push</h2>
        <input type="text" id="phone" placeholder="Enter Phone Number (e.g., 2547XXXXXXXX)" required>
        <input type="number" id="amount" placeholder="Enter Amount" required>
        <button type="submit" id="submit-btn">Send Payment</button>
        <p id="response"></p>
    </form>
    <script>
        document.getElementById('mpesa-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const responseElement = document.getElementById('response');
            const submitBtn = document.getElementById('submit-btn');

            responseElement.innerHTML = '<span class="spinner"></span> Processing...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://denmara.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, amount: amount })
                });

                const result = await response.json();
                if (response.ok) {
                    responseElement.textContent = 'Payment request sent successfully!';
                    responseElement.style.color = 'green';
                } else {
                    responseElement.textContent = `Error: ${result.error || 'Something went wrong'}`;
                    responseElement.style.color = 'red';
                }
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
                responseElement.style.color = 'red';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
