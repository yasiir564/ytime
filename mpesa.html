<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPesa Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MPesa Payment</h1>
        <form id="paymentForm">
            <input type="text" id="phone" placeholder="Enter Phone Number (254...)" required>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            <button type="submit">Pay Now</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const paymentForm = document.getElementById('paymentForm');
        const messageDiv = document.getElementById('message');

        paymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            messageDiv.textContent = 'Processing payment...';

            try {
                const response = await fetch('https://ytime.co.ke/wp-admin/admin.php?page=wpcode-snippet-manager&snippet_id=43', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ phone, amount })
                });

                const result = await response.json();
                if (result.error) {
                    messageDiv.textContent = `Error: ${result.error}`;
                } else {
                    messageDiv.textContent = `Success: ${JSON.stringify(result)}`;
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
