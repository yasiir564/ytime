<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M-Pesa STK Push Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>M-Pesa Payment</h1>
    <form id="paymentForm">
        <input type="tel" id="phoneNumber" placeholder="Phone Number (254XXXXXXXXX)" required>
        <input type="number" id="amount" placeholder="Amount" min="1" required>
        <button type="submit">Pay Now</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('result');

            // Basic client-side validation
            if (!/^254\d{9}$/.test(phoneNumber)) {
                resultDiv.textContent = 'Invalid phone number. Use format 254XXXXXXXXX';
                return;
            }

            try {
                const response = await fetch('https://ytime.co.ke/wp-admin/admin.php?page=wpcode-snippet-manager&snippet_id=43', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        amount: parseFloat(amount),
                        accountReference: 'Web Payment'
                    })
                });

                const result = await response.json();
                
                if (result.response && result.response.ResponseCode === '0') {
                    resultDiv.textContent = 'Payment initiated successfully. Check your phone.';
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.textContent = 'Payment failed: ' + (result.error || 'Unknown error');
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.textContent = 'Network error: ' + error.message;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
