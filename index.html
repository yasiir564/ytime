<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTime Luxury - Timeless Elegance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --primary-color: #1a1a1a;
            --accent-color: #3B82F6;
            --luxury-gold: #D4AF37;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f1f1f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .luxury-heading {
            font-family: 'Playfair Display', serif;
            color: var(--luxury-gold);
        }

        .watch-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
            transform-style: preserve-3d;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .watch-card:hover {
            transform: rotateY(10deg) translateZ(50px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .popular-watch-card {
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .popular-watch-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .budget-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            backdrop-filter: blur(10px);
        }

        .budget-result-card {
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .budget-result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation (Previous code remains the same) -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-md p-4">
        <!-- ... (previous navigation code) ... -->
    </nav>

    <!-- Hero Section (Previous code remains the same) -->
    <header class="relative text-white text-center pt-40 pb-20 bg-gradient-to-r from-black via-gray-800 to-gray-900">
        <!-- ... (previous hero section code) ... -->
    </header>

    <!-- Luxury Timepieces Section -->
    <section id="luxury-watches" class="container mx-auto py-16">
        <h2 class="text-4xl text-center mb-12 luxury-heading">Exquisite Luxury Timepieces</h2>
        <div class="swiper luxury-watch-swiper">
            <div class="swiper-wrapper" id="luxury-watch-collection">
                <!-- Luxury watches will be dynamically populated -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Popular This Week Section -->
    <section id="popular-watches" class="container mx-auto py-16 bg-gray-50">
        <h2 class="text-4xl text-center mb-12 luxury-heading">Popular This Week</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8" id="popular-watch-collection">
            <!-- Popular watches will be dynamically populated -->
        </div>
    </section>

    <!-- Budget Section -->
    <section id="budget" class="container mx-auto py-16 budget-section">
        <h2 class="text-4xl text-center mb-12 luxury-heading">Smart Budget Planning</h2>
        <div class="max-w-xl mx-auto bg-white/70 backdrop-blur-lg p-8 rounded-2xl shadow-2xl">
            <div class="mb-6">
                <label for="budget-input" class="block text-gray-700 mb-3 text-lg">Enter Your Watch Budget (KSh)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">KSh</span>
                    <input 
                        type="number" 
                        id="budget-input" 
                        class="w-full p-3 pl-12 border-2 border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" 
                        placeholder="Enter your maximum budget"
                    >
                </div>
            </div>
            <div id="budget-filter-options" class="mb-6 flex space-x-4">
                <button data-category="All" class="budget-category-btn bg-blue-500 text-white px-4 py-2 rounded-full">All</button>
                <button data-category="Diver" class="budget-category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Diver</button>
                <button data-category="Chronograph" class="budget-category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Chronograph</button>
                <button data-category="Dress" class="budget-category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full">Dress</button>
            </div>
            <div id="budget-results" class="mt-6">
                <div id="budget-watch-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Budget watches will be dynamically populated -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Enhanced watch data
        const watches = [
            // Previous watches + additional watches
            {
                id: 6,
                brand: 'Audemars Piguet',
                model: 'Royal Oak',
                price: 950000,
                category: 'Dress',
                image: '/api/placeholder/400/500'
            },
            {
                id: 7,
                brand: 'IWC',
                model: 'Portugieser',
                price: 680000,
                category: 'Professional',
                image: '/api/placeholder/400/500'
            }
        ];

        // Render Luxury Watches
        function renderLuxuryWatches() {
            const collection = document.getElementById('luxury-watch-collection');
            collection.innerHTML = watches.map(watch => `
                <div class="swiper-slide watch-card bg-white rounded-2xl shadow-lg overflow-hidden">
                    <img src="${watch.image}" alt="${watch.brand} ${watch.model}" class="w-full h-96 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">${watch.brand} ${watch.model}</h3>
                        <p class="text-gray-600 mb-4">${watch.category} Watch</p>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-blue-600">KSh ${watch.price.toLocaleString()}</span>
                            <button onclick="addToCart(${watch.id})" class="bg-luxury-gold text-black px-6 py-2 rounded-full hover:bg-opacity-90">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render Popular Watches
        function renderPopularWatches() {
            const popularWatches = watches.slice(0, 4); // First 4 watches
            const collection = document.getElementById('popular-watch-collection');
            collection.innerHTML = popularWatches.map(watch => `
                <div class="popular-watch-card rounded-2xl overflow-hidden shadow-lg">
                    <img src="${watch.image}" alt="${watch.brand} ${watch.model}" class="w-full h-80 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${watch.brand} ${watch.model}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-blue-600">KSh ${watch.price.toLocaleString()}</span>
                            <button onclick="addToCart(${watch.id})" class="bg-black text-white px-4 py-2 rounded-full">
                                Shop Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Enhanced Budget Planning
        function enhancedBudgetPlanning() {
            const budgetInput = document.getElementById('budget-input');
            const budgetResults = document.getElementById('budget-watch-list');
            const categoryButtons = document.querySelectorAll('.budget-category-btn');
            let selectedCategory = 'All';

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                    button.classList.add('bg-blue-500', 'text-white');
                    
                    selectedCategory = button.getAttribute('data-category');
                    updateBudgetResults(budgetInput.value);
                });
            });

            budgetInput.addEventListener('input', () => {
                updateBudgetResults(budgetInput.value);
            });

            function updateBudgetResults(budget) {
                budget = parseFloat(budget);
                const affordableWatches = watches.filter(watch => 
                    watch.price <= budget && 
                    (selectedCategory === 'All' || watch.category === selectedCategory)
                );

                if (affordableWatches.length > 0) {
                    budgetResults.innerHTML = affordableWatches.map(watch => `
                        <div class="budget-result-card p-4 rounded-lg shadow-md">
                            <img src="${watch.image}" alt="${watch.brand} ${watch.model}" class="w-full h-48 object-cover rounded-t-lg mb-4">
                            <div>
                                <p class="text-lg font-bold">${watch.brand} ${watch.model}</p>
                                <p class="text-green-600 text-xl">KSh ${watch.price.toLocaleString()}</p>
                                <button onclick="addToCart(${watch.id})" class="mt-2 w-full bg-blue-500 text-white py-2 rounded-full">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    budgetResults.innerHTML = '<p class="col-span-2 text-center text-red-500">No watches found within your budget and category</p>';
                }
            }
        }

        // Previous cart and other function implementations remain the same

        document.addEventListener('DOMContentLoaded', () => {
            renderLuxuryWatches();
            renderPopularWatches();
            enhancedBudgetPlanning();
            feather.replace();

            // Swiper for Luxury Watches
            new Swiper('.luxury-watch-swiper', {
                // Similar configuration to previous Swiper
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: { el: '.swiper-pagination', clickable: true },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                breakpoints: {
                    640: { slidesPerView: 1, spaceBetween: 10 },
                    768: { slidesPerView: 2, spaceBetween: 20 },
                    1024: { slidesPerView: 3, spaceBetween: 30 }
                }
            });

            // GSAP Animations
            gsap.from('.watch-card, .popular-watch-card', {
                scrollTrigger: {
                    trigger: '#luxury-watches, #popular-watches',
                    start: 'top 80%'
                },
                y: 100,
                opacity: 0,
                stagger: 0.2,
                duration: 1
            });
        });
    </script>
</body>
</html>
